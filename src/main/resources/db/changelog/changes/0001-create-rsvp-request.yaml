databaseChangeLog:
  - changeSet:
      id: 0001-create-rsvp-request
      author: gsavvy
      changes:
        - createTable:
            tableName: rsvp_request
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: guest_id
                  type: UUID
                  constraints:
                    nullable: true
              - column:
                  name: stranger_id
                  type: UUID
                  constraints:
                    nullable: true
              - column:
                  name: email
                  type: VARCHAR(320)
                  constraints:
                    nullable: true
              - column:
                  name: phone
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: JSONB
                  constraints:
                    nullable: true
              - column:
                  name: additional_guests
                  type: JSONB
                  constraints:
                    nullable: true
              - column:
                  name: message
                  type: TEXT
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
        - sql:
            sql: "ALTER TABLE rsvp_request ADD CONSTRAINT chk_rsvp_request_guest_or_stranger CHECK (guest_id IS NOT NULL OR stranger_id IS NOT NULL)"
        - createIndex:
            tableName: rsvp_request
            indexName: idx_rsvp_request_email
            columns:
              - column:
                  name: email
        - createIndex:
            tableName: rsvp_request
            indexName: idx_rsvp_request_phone
            columns:
              - column:
                  name: phone
